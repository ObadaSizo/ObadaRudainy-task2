<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="stylesheet" href="./Css/Normalize.css">
    <link rel="stylesheet" href="./Css/style1.css">
    <title>Form I</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Colorlib Contact Form</h1>
        <p class="p1">Contact us for custom qoute</p>
        <form>
            <i class="far fa-user"></i>
            <input type="text" class="fa4-us" placeholder="Your Name" required>
            <i class="far fa-envelope"></i>
            <input type="email" placeholder="Your Email Address" required>
            <i class="fas fa-phone"></i>
            <input type="text" placeholder="Your Phone Number (optional)">
            <i class="fas fa-globe"></i>
            <input type="url" placeholder="Your Web Site (optional)" >
            <textarea placeholder="Type your message here ..."></textarea>
            <input type="submit">
            <p class="p2">Designed by <a href="#">Colorlib</a></p>
        </form>
    </div>
</body>
</html>
