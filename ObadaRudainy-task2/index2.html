<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="stylesheet" href="./Css/Normalize.css">
    <link rel="stylesheet" href="./Css/style2.css">
    <title>Form II</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Learn By Doing</h1>
            <p class="p1">Learning to code is not magic. it is as simply as opening your browser! See in real time the changers you make to HTML , CSS , javaScript , and more !..</p>
            <p class="p2">Learn:<span>HTML</span><span>CSS</span><span>JavaScript</span></p>
        </div>
        <div class="sign-in">
            <form>
                <div class="sign">
                    <span>First: </span>
                    <input type="text" id="s1">
                </div>
                <div class="sign">
                    <span>Last: </span>
                    <input type="text" id="s2">
                </div>
                <div class="sign">
                    <span>Email: </span>
                    <input type="email" id="s3">
                </div>
                <div class="sign">
                    <span>Phone: </span>
                    <input type="text" id="s4">
                </div>
                <br>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
